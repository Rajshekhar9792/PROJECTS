<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="searchBox">
            <input type="text" placeholder="Enter your location" class="input-box">
            <button id="btn" class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <h1>Sorry,Location not found!!!</h1>
            <img src="/img/404.png" alt="error">
        </div>

        <div class="weatherBody">
            <img src="./img/cloud.png" alt="weather image" class="weather">

            <div class="weather-box">
                <p class="temprature">0<sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>

                <div class="text">
                    <span id="humidity">0%</span>
                    <p>humidity</p>

                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>

                <div class="wind-speed">
                    <span id="speed">0Km/H</span>
                    <p>wind-speed</p>

                </div>

            </div>

        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
