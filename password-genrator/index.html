<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Genrator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="password-genrator">
            <p>Password Genrator</p>

            <div class="Box">
                <input type="text" placeholder="" class="input" id="inputBox" disabled>
                <span class="fa-regular fa-copy" id="copy-Icon"></span>
                <span class="fa-solid fa-check" id="check"></span>
            </div>

            <input type="range" min="1" max="30" value="8" id="slider">
        </div>

        <div class="row">
            <p>Password Length</p>
            <span id="length"></span>
        </div>

        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>

        <div class="row">
            <label for="upercase">Include Upercase Letters (A-Z)</label>
            <input type="checkbox" name="Upercase" id="upercase" checked>
        </div>

        <div class="row">
            <label for="numbers">Include Numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>

        <div class="row">
            <label for="symbols">Include Symbols (@#$&)</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>

        <button type="button" class="getBtn" id="genrateBtn">Genrate Password</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
