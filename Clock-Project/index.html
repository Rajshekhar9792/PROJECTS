<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
        <!-- sortcut--(.hand>i)*3 -->
        <div style="--clr:#ff3d58; --h:70px"id="hour" class="hand"><i></i></div>
        <div style="--clr:#00a6ff; --h:84px"id="minute" class="hand"><i></i></div>
        <div style="--clr:#ffffff; --h:94px"id="second" class="hand"><i></i></div>

        <div style="--i:11"><b>11</b></div>
        <div style="--i:12"><b>12</b></div>
        <div style="--i:10"><b>10</b></div>
        <div style="--i:9"><b>9</b></div>
        <div style="--i:8"><b>8</b></div>
        <div style="--i:7"><b>7</b></div>
        <div style="--i:6"><b>6</b></div>
        <div style="--i:5"><b>5</b></div>
        <div style="--i:4"><b>4</b></div>
        <div style="--i:3"><b>3</b></div>
        <div style="--i:2"><b>2</b></div>
        <div style="--i:1"><b>1</b></div>

    </div>
</body>
<script src="script.js"></script>

</html>
